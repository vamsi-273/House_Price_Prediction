<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <title>House Price Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


  <body>
    <div class="login">
      <h1>House Price Prediction</h1>

      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-grid">
          <div class="form-column">
            crime_rate
            <input type="text" name="CRIM" placeholder="Crime rate per capita (e.g., 0.00632)" required /><br />
            zoned_land
            <input type="text" name="ZN" placeholder="% land zoned for large lots (e.g., 18.0)" required /><br />
            business_area
            <input type="text" name="INDUS" placeholder="% non-retail business area (e.g., 2.31)" required /><br />
            charles_river
            <input type="text" name="CHAS" placeholder="Bounded by Charles River 1=Yes, 0=No (e.g., 0)" required /><br />
            nox_level
            <input type="text" name="NOX" placeholder="Nitric oxide concentration (e.g., 0.538)" required /><br />
            avg_rooms
            <input type="text" name="RM" placeholder="Avg. rooms per dwelling (e.g., 6.575)" required /><br />
            old_homes
            <input type="text" name="AGE" placeholder="% homes built before 1940 (e.g., 65.2)" required /><br />
          </div>
          <div class="form-column">
            job_distance
            <input type="text" name="DIS" placeholder="Distance to employment centers (e.g., 4.0900)" required /><br />
            highway_access
            <input type="text" name="RAD" placeholder="Access to highways index (e.g., 1)" required /><br />
            tax_rate
            <input type="text" name="TAX" placeholder="Property tax rate (e.g., 296)" required /><br />
            student_teacher
            <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio (e.g., 15.3)" required /><br />
            black_pop_index
            <input type="text" name="B" placeholder="Racial composition index (e.g., 396.90)" required /><br />
            low_status_pct
            <input type="text" name="LSTAT" placeholder="% lower-status population (e.g., 4.98)" required /><br />
          </div>
        </div>

        <button type="submit">Predict</button>
      </form>

      <div class="result">{{ prediction_text }}</div>
    </div>
  </body>
</html>
